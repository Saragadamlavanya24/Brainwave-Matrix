<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - HealthHive</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">HealthHive 🐝</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="appointment.html">Book Appointment</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><button id="toggleDark" aria-label="Toggle dark mode">🌙</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section">
      <h1>Contact HealthHive</h1>
      <form id="contactForm" novalidate>
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Write your message here..." rows="5"></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="contactStatus" aria-live="polite" role="alert"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HealthHive. All rights reserved.</p>
  </footer>
</body>
</html>
